<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Arnold frontpage</title>
</head>

<body>
    <!--Start animation section-->
    <div class="left-side-ani" id="box-one">
        <div class="left-side-ani" id="box-two"></div>
    </div>
    <div class="right-side-ani" id="box-three"><img id="arnold-head-box-four-img" src="/images/arnoldhead.jpg"
            alt="Arnold head">HOVER ME!</div>
    <div class="right-side-ani" id="box-four"></div>
    <img src="images/backgroundIndex.jpg" id="fading-arnold" alt="Arnold fading" />
    <!--End animation section-->
    <header id="header-flex">Arnold Schwarzenegger</header>

    <main>
        <!--Sound section-->
        <audio controls autoplay id="enter-music">
            <source src="/sound/terminator-2-theme.mp3" type="audio/mpeg">
        </audio>
        <!--End sound section-->
        <!---Start Image section-->
        <div class="container">
            <div class="row">
                <img src="images/predator-shooting.gif" alt="Arnold shooting" class="img-small" />
                <img src="images/predator-handshake.gif" alt="Arnold does a handshake" class="img-small" />
                <img src="images/I'll-be-back.gif" alt="Arnold says Ill be back" class="img-small" />
            </div>
            <div class="row">
                <img src="images/arnold-turning.gif" alt="Arnold is turning" class="img-xs-small" />
                <div class="img-large-container">
                    <!--Link needs to be placed above inner-img to be able to manipulate it using css-->
                    <a href="/main-page.html" id="enter-link">Enter<br>Arnold`s<br> domain!</a>
                    <img src="/images/arnold-before.jpg" alt="Arnold smiling" id="img-large" class="center-img" />
                    <img src="images/arnold-after.jpg" alt="Arnold in space" id="inner-img" class="center-img" />
                </div>
                <img src="images/arnold-serious.gif" alt="Arnold is serious" class="img-xs-small" />
            </div>
            <div class="row">
                <img src="images/commando-suit-up.gif" alt="Arnold suits up" class="img-small" />
                <img src="images/commando-suit-up-weapon-one.gif" alt="Arnold suits up weapons" class="img-small" />
                <img src="images/commando-paint.gif" alt="Arnold paints his face" class="img-small" />
            </div>
        </div>
        <!---End image section-->
    </main>
</body>


</html>
